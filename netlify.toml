[build]
  # Directory where the frontend build artifacts are located
  publish = "frontend/build"
  
  # Build command to run
  command = "cd frontend && npm ci --production=false && NODE_OPTIONS='--max-old-space-size=1024' npm run build"

[build.environment]
  # Node.js version for Netlify
  NODE_VERSION = "18"
  # Skip preflight check that might cause issues
  SKIP_PREFLIGHT_CHECK = "true"
  # Treat warnings as warnings not errors
  CI = "false"

[[redirects]]
  # Single Page Application redirect
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  # Headers for static assets
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  # Security headers for main site
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
