version: '3.8'

services:
  watchfuleye:
    build: .
    ports:
      - "5002:5002"  # Backend API
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - FLASK_ENV=production
      - PG_DSN=dbname=watchfuleye user=watchful password=watchfulpass host=postgres port=5432
      - EMBEDDINGS_PROVIDER=${EMBEDDINGS_PROVIDER:-voyage}
      - VOYAGE_API_KEY=${VOYAGE_API_KEY}
    volumes:
      - ./logs:/app/logs
      - ./news_bot.db:/app/news_bot.db
      - ./outputs:/app/outputs
      - ./pg_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5002/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./frontend/build:/usr/share/nginx/html:ro
    depends_on:
      - watchfuleye
    restart: unless-stopped

  # Postgres with pgvector for semantic search
  postgres:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_DB: watchfuleye
      POSTGRES_USER: watchful
      POSTGRES_PASSWORD: watchfulpass
    ports:
      - "5432:5432"
    volumes:
      - ./pg_data:/var/lib/postgresql/data
    restart: unless-stopped

# Optional: Add a volume for persistent logs
volumes:
  logs:
    driver: local 