# DiatomsAI News Intelligence System - Production Nginx Configuration
# This configuration sets up reverse proxying for all the DiatomsAI services
# with SSL support, proper headers, and security configurations.

# User and worker settings
user www-data;
worker_processes auto;
pid /run/nginx.pid;
include /etc/nginx/modules-enabled/*.conf;

events {
    worker_connections 1024;
    multi_accept on;
}

http {
    # Basic settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;

    # Charset and MIME types
    charset utf-8;
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging settings
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Gzip settings
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers "EECDH+AESGCM:EDH+AESGCM:AES256+EECDH:AES256+EDH";
    ssl_ecdh_curve secp384r1;
    ssl_session_cache shared:SSL:10m;
    ssl_session_tickets off;
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # Security headers
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; img-src 'self' data: https:; font-src 'self' https://cdn.jsdelivr.net; connect-src 'self'";
    add_header Referrer-Policy strict-origin-when-cross-origin;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload";

    # Virtual Host Configuration for DiatomsAI
    server {
        # Redirect HTTP to HTTPS
        listen 80;
        server_name yourdomain.com www.yourdomain.com;
        
        location / {
            return 301 https://$host$request_uri;
        }

        # Let's Encrypt challenges
        location /.well-known/acme-challenge/ {
            root /var/www/html;
        }
    }

    server {
        # Main HTTPS server
        listen 443 ssl http2;
        server_name yourdomain.com www.yourdomain.com;

        # SSL certificates - update these paths
        ssl_certificate /etc/letsencrypt/live/yourdomain.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/yourdomain.com/privkey.pem;
        ssl_dhparam /etc/ssl/certs/dhparam.pem;  # Generate with: openssl dhparam -out /etc/ssl/certs/dhparam.pem 4096

        # Root directory for static files
        root /var/www/diatomsai/frontend/build;
        index index.html;

        # Frontend React app
        location / {
            try_files $uri $uri/ /index.html;
            # Never cache HTML shell so users always load fresh app without manual cache clear
            add_header Cache-Control "no-store, max-age=0, must-revalidate";
            add_header Vary "Accept-Encoding";
        }

        # Static assets with longer cache (hashed filenames are immutable)
        location /static/ {
            expires 1y;
            add_header Cache-Control "public, max-age=31536000, immutable";
            add_header Vary "Accept-Encoding";
        }

        # Main API endpoint
        location /api/ {
            proxy_pass http://localhost:5002;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            # Stable timeouts and buffering for SSE/streaming endpoints
            proxy_read_timeout 300;
            proxy_send_timeout 300;
            proxy_buffering off;
            chunked_transfer_encoding on;
            add_header Cache-Control "no-store, max-age=0, must-revalidate";
        }

        # Ollama API endpoint
        location /api/ollama-analysis {
            proxy_pass http://localhost:5003/api/ollama-analysis;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            proxy_read_timeout 90;
        }

        # Error pages
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
} 